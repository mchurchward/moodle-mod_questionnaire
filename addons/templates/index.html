<ion-view>
    <ion-nav-title>{{ title }}</ion-nav-title>
    <ion-content padding="true" mm-state-class>
        <ion-refresher pulling-text="{{ 'mm.core.pulltorefresh' | translate }}" on-refresh="doRefresh()" ng-if="questionnaireLoaded"></ion-refresher>
        <mm-loading hide-until="questionnaireLoaded">
            <mm-course-mod-description description="description"></mm-course-mod-description>

            <div class="card" ng-if="issues.length > 0">
                <div class="item item-divider">{{ 'mma.mod_questionnaire.summaryofattempts' | translate }}</div>
                <div class="item" ng-repeat="issue in issues">
                    <p class="item-heading">{{ issue.timecreated * 1000 | mmFormatDate:"dfmediumdate" }}</p>
                    <p ng-if="issue.grade">{{ issue.grade }}</p>
                </div>
            </div>

            <button ng-if="!questionnaire.requiredtimenotmet && issues.length > 0" ng-click="openQuestionnaire()" class="button button-block">
                <i class="icon ion-download"></i> {{ 'mma.mod_questionnaire.getquestionnaire' | translate }}
            </button>

            <p ng-if="questionnaire.requiredtimenotmet">{{ 'mma.mod_questionnaire.requiredtimenotmet' | translate:{$a: questionnaire} }}</p>
        </mm-loading>
    </ion-content>
</ion-view>
